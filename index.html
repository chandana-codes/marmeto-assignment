<!DOCTYPE html>
<html>
  <head>
    <title>
      Shopping Website
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <nav class="navBar">
        <p>New Arrivals</p>
        <div class="icon">
          <i class='fas fa-archive' style='font-size:24px'></i>
          <p>0</p>
        </div>
        <i class='fas fa-user-alt' style='font-size:24px'></i>
      </nav>
      <div>
        <div class="searchContainer">
          <input type="search" class="inputBox" />
          <i class='fas fa-search' style='font-size:24px'></i>
        </div>
        <div class="instagramIcon">
          <p>Instagram ---------- </p>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <div class="topSection">
        <div class="content">
          <h1 class="fabricHeader">FABRIC THAT SPEAKS</h1>
          <div class="buttonContainer">
            <button type="button" class="buttonViewAll">View All</button>
            <button type="button" class="buttonWatchNow">Watch Now</button>
          </div>
        </div>
        <div class="latestEdition" id="newEdition">
          
        </div>
      </div>
      <div class="bottomSection">
        <div id="shirtAndHoodieSection" class="shirtAndHoodieSection"></div>
        <h1 class="bottomContent">Fashion is not about clothes it's about a look.</h1>
      </div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
